<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="image_src" href="favicon.ico">
    <title>A Poem and a Tune</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div id="nav-exposer">
      <span id="nav-exposer-icon">
        <h3> <i id="nav-exposer-btn" class="fa fa-bars" aria-hidden="true"></i>  <span class="titletext">myTunes</span></h3>
      </span>
    </div>
    <div id="social">
      <ul id="social-list">
        <li><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-youtube-square" aria-hidden="true"></i></a></li>
      </ul>
    </div>
    <div id="leftNavBar">      
      <!--Playlist Searchbar-->
      <div id="search-container" class="full-width search-bar active">
        <i class="icon fa fa-search"></i>
        <input class="input-text" id="searchtrack" type="text" name="search" placeholder="Search for a track...">
      </div>

      <div id="play-list-text" class="full-width">
        <p class="fair-text headig-text"><i class="fa fa-play-circle-o" aria-hidden="true"></i><span class="titletext">Playlist</span></p>
      </div>

      <!--Playlist Holder-->
      <div id="play-list-holder" class="full-width">
        <ul id="playlist">
          <!--<li class="full-width play-list"><i class="fa fa-music" aria-hidden="true"></i>The many miles we walk...</li>-->
        </ul>
      </div>
    </div>
    <div id="main-container">
      <div id="audio-holder">
        <audio  id="track-on-wheel" src="" controls></audio>
      </div>
      <div id="song-info">
        <h5 id="songname"></h5>
        <p><marquee id="songinf"></marquee></p>
      </div>
      <div class="poster">
        <span id="discInner"></span>
        <img id="clipart" src="">
      </div>
      <div id="custom-audio-holder">
        <div id="speaker-holder">
          <i class="fa fa-volume-up" id="the-speaker"></i>
        </div>
        <div id="volumeholder">
          <div id="volumebar-holder">
            <div id="volumecontrol"></div>
          </div>
        </div>
        <div id="progress-bar-holder">
          <span id="begnTime" class="track-time"></span>
          <span id="curTime" class="track-time"></span>
          <span id="endTime" class="track-time"></span>
          <div id="progress"></div>
        </div>
        <div id="suffle" class="audio-control-holder">
          <i class="fa fa-random" aria-hidden="true"></i>
        </div>
        <div id="prev" class="audio-control-holder">
          <i class="fa fa-backward"></i>
        </div>
        <div id="play-pause" class="audio-control-holder">
          <i id="play-pause-btn" class="fa fa-play"></i>
        </div>
        <div id="next" class="audio-control-holder">
          <i class="fa fa-forward"></i>
        </div>
        <div id="repeat-song" class="audio-control-holder">
          <i class="fa fa-repeat" aria-hidden="true">
            <i id="repeatcurrent"></i>
          </i>
        </div>
      </div>
    </div>
    <span id="lyricsExposer">
        <i class="fa fa-pencil" aria-hidden="true"></i> 
        <span id="ltext">Show Lyrics...</span>
    </span>

    <div id="lyricsHolder">
      <div id="secondary-control">
          <ul>
            <li><i id="secondary-prev" class="fa fa-backward"></i></li>
            <li><i id="secondary-play" class="fa fa-play"></i></li>
            <li><i id="secondary-next" class="fa fa-forward"></i></li>
        </ul>
      </div>
      <p id="lyrics-content">
      </p>
    </div>

    <div id="theme-changer">
      <button id="change-theme"><i class="fa fa-refresh" aria-hidden="true"></i><span id="change-theme-text">Change theme</span></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
